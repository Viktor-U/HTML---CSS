<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered-Unordered-list</title>
    <style>
        li{
            color: #db4343;
        }
        .first{
            color: #6e6a6a;
        }
        p{
            font-size: large;
            background-color: aqua;
        }
    </style>
</head>
<body>

    <p>Below you can see an unordered list</p>
    <ul>
        <li class="first">List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>

    <p>Below you can see an ordered list</p>
    <ol>
        <li class="first">List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>
</body>
</html>
