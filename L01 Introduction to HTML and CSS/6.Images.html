<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .first{
            width: 100pt;
            left: 100pt;
            border: 4mm ridge rgba(211, 220, 50, .6);
        }
        .mid{
            width: 200pt;
            left: 200pt;
            border: 4mm ridge rgba(146, 41, 41, 0.6);
        }
        .last{
            width: 300pt;
            left: 300pt;
            border: 4mm ridge rgba(96, 16, 187, 0.6);
        }
    </style>
</head>

<body>
    <h1>I am biger</h1>
    <ol>
        <li>
            <img
                class="first"
                src="slon.jpg"
                alt="I on ski!"/>
        </li>
        <li>
            <img
                class="mid"
                src="slon.jpg"
                alt="I on ski!"/>
        </li>
        <li>
            <img
                class="last"
                src="slon.jpg"
                alt="I on ski!"/>
        </li>
    </ol>
</body>
</html>
