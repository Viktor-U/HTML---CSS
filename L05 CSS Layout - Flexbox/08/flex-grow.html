<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>
    <h1>flex-grow</h1>
    <div>
        <h2>flex-grow: 0; (default)</h2>
        <div class="flex-container flex-grow-zero">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
        <h2>flex-grow: 1;</h2>
        <div class="flex-container flex-grow-one">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
        <h2>flex-grow, grow 2nd child only</h2>
        <div class="flex-container flex-grow-2nd-only">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
        <h2>flex-grow, grow proportionally (1, 2, 3)</h2>
        <div class="flex-container flex-grow-proportional">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
    </div>
</body>
</html>
