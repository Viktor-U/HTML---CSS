<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-wrap.css">
</head>
<body>
    <h1>flex-wrap</h1>

    <h2>flex-wrap: nowrap; (default)</h2>
    <div class="flex-container flex-wrap-nowrap">
        <div class="flex-item"><strong>1</strong></div>
        <div class="flex-item"><strong>2</strong></div>
        <div class="flex-item"><strong>3</strong></div>
        <div class="flex-item"><strong>4</strong></div>
        <div class="flex-item"><strong>5</strong></div>
        <div class="flex-item"><strong>6</strong></div>
        <div class="flex-item"><strong>7</strong></div>
        <div class="flex-item"><strong>8</strong></div>
        <div class="flex-item"><strong>9</strong></div>
    </div>
    <h2>flex-wrap: wrap;</h2>
    <div class="flex-container flex-wrap-wrap">
        <div class="flex-item"><strong>1</strong></div>
        <div class="flex-item"><strong>2</strong></div>
        <div class="flex-item"><strong>3</strong></div>
        <div class="flex-item"><strong>4</strong></div>
        <div class="flex-item"><strong>5</strong></div>
        <div class="flex-item"><strong>6</strong></div>
        <div class="flex-item"><strong>7</strong></div>
        <div class="flex-item"><strong>8</strong></div>
        <div class="flex-item"><strong>9</strong></div>
    </div>
    <h2>flex-wrap: wrap-reverse;</h2>
    <div class="flex-container flex-wrap-wrap-reverse">
        <div class="flex-item"><strong>1</strong></div>
        <div class="flex-item"><strong>2</strong></div>
        <div class="flex-item"><strong>3</strong></div>
        <div class="flex-item"><strong>4</strong></div>
        <div class="flex-item"><strong>5</strong></div>
        <div class="flex-item"><strong>6</strong></div>
        <div class="flex-item"><strong>7</strong></div>
        <div class="flex-item"><strong>8</strong></div>
        <div class="flex-item"><strong>9</strong></div>
    </div>


</body>
</html>
