<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="align-items.css">
</head>
<body>
    <h1>align-items</h1>     
    <div>
        <h2>align-items: stretch; (default)</h2>
        <div class="flex-container align-items-stretch">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
            <div class="flex-item"><strong>4</strong></div>
        </div>

        <h2>align-items: flex-start;</h2>   
        <div class="flex-container align-items-flex-start">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
            <div class="flex-item"><strong>4</strong></div>
        </div>

        <h2>align-items: center;</h2>
        <div class="flex-container align-items-center">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
            <div class="flex-item"><strong>4</strong></div>
        </div>

        <h2>align-items: flex-end;</h2>
        <div class="flex-container align-items-flex-end">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
            <div class="flex-item"><strong>4</strong></div>
        </div>

        <h2>align-items: baseline;</h2>
        <div class="flex-container align-items-baseline">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
            <div class="flex-item"><strong>4</strong></div>
        </div>
    </div>
    
</body>
</html>
