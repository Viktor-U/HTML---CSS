<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-shring.css">
</head>
<body>
    <h1>flex-shrink</h1>
    <div>
        <h2>flex-shrink: 1; (default)</h2>
        <div class="flex-container flex-shrink-one">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
        <h2>flex-shrink: 0;</h2>
        <div class="flex-container flex-shrink-zero">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
        <h2>flex-shrink, shrink 2nd child only</h2>
        <div class="flex-container flex-shrink-2nd-only">
            <div class="flex-item"><strong>1</strong></div>
            <div class="flex-item"><strong>2</strong></div>
            <div class="flex-item"><strong>3</strong></div>
        </div>
    </div>
</body>
</html>
