<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    

    
    <div class="calendar">

        <Section class="week">
            <p>Workweek</p>
            <p>1 Monday</p>
            <p>2 Thuesday</p>
            <p>3 Wednesday</p>
            <p>4 Thursday</p>
            <p>5 Friday</p>

            <p>6 Saturday</p>
            <p>7 Sunday</p>

            <p>REMINDERS</p>
            <p>SPECIAL DATES</p>
        </Section>
                    
    </div>
